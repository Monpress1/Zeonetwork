<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoe Network | Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #004225;
            --accent: #2C6E49;
            --white-glass: rgba(255, 255, 255, 0.9);
            --input-fill: #f1f5f9;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(180deg, #005a32 0%, #002d1a 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
        }

        .container {
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        /* --- TEXT DROP DOWN ANIMATION --- */
        .header-title {
            font-size: 28px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .header-title span {
            display: inline-block;
            opacity: 0;
            transform: translateY(-50px);
            animation: dropDown 0.6s ease forwards;
        }

        .header-title span:nth-child(1) { animation-delay: 0.1s; }
        .header-title span:nth-child(2) { animation-delay: 0.3s; }
        .header-title span:nth-child(3) { animation-delay: 0.5s; }

        .sub-text {
            font-size: 14px;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            animation-delay: 1s;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.8);
        }

        @keyframes dropDown {
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* --- GLASS INTERFACE --- */
        .glass-card {
            background: var(--white-glass);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 40px 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(20px);
            animation: cardSlideUp 0.8s ease forwards;
            animation-delay: 1.2s;
            text-align: left;
        }

        @keyframes cardSlideUp {
            to { opacity: 1; transform: translateY(0); }
        }

        .glass-card h2 {
            color: #1a1a1a;
            font-size: 24px;
            margin: 0 0 25px 0;
            font-weight: 700;
        }

        .input-group {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 16px 20px;
            background: var(--input-fill);
            border: 1px solid transparent;
            border-radius: 15px;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            transition: all 0.3s;
            color: #333;
        }

        input:focus {
            background: #ffffff;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(0, 66, 37, 0.1);
        }

        .btn-action {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.2s, background 0.3s;
        }

        .btn-action:hover {
            background: #005a32;
            transform: translateY(-2px);
        }

        .toggle-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .toggle-link b {
            color: var(--primary);
            cursor: pointer;
            text-decoration: underline;
        }

        /* Loader */
        .loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-title">
            <span>ZOE</span>
            <span>MULTIPURPOSE</span>
            <span>NETWORK</span>
        </div>
        <p class="sub-text">Welcome to your financial future.</p>

        <div class="glass-card">
            <h2 id="formTitle">Sign In</h2>
            <div id="statusMsg" style="display:none; font-size:13px; margin-bottom:10px;"></div>

            <div class="input-group" id="nameBox" style="display: none;">
                <input type="text" id="fullname" placeholder="Full Name">
            </div>

            <div class="input-group">
                <input type="tel" id="phone" placeholder="Phone Number" maxlength="11">
            </div>

            <div class="input-group">
                <input type="password" id="password" placeholder="Password">
            </div>

            <button class="btn-action" onclick="handleSubmit()">
                <span id="btnLabel">Log In</span>
                <div class="loader" id="loading"></div>
            </button>

            <div class="toggle-link">
                <span id="switchText">No account? </span>
                <b onclick="toggleMode()" id="switchBtn">Sign Up</b>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://bvnivavjmrmfnagwqvxc.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ2bml2YXZqbXJtZm5hZ3dxdnhjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyODE2NDksImV4cCI6MjA4Njg1NzY0OX0.KRKwRllUSm8lqJZQ1H68v9nQjXYh1fqw9qmlyAiFBS0';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let isLogin = true;

        // Redirect if already logged in
        window.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('zoe_user')) {
                window.location.href = 'dashboard.html';
            }
        });

        function toggleMode() {
            isLogin = !isLogin;
            document.getElementById('formTitle').innerText = isLogin ? 'Sign In' : 'Sign Up';
            document.getElementById('btnLabel').innerText = isLogin ? 'Log In' : 'Register';
            document.getElementById('switchText').innerText = isLogin ? 'No account? ' : 'Already a member? ';
            document.getElementById('switchBtn').innerText = isLogin ? 'Sign Up' : 'Login';
            document.getElementById('nameBox').style.display = isLogin ? 'none' : 'block';
        }

        async function handleSubmit() {
            const phone = document.getElementById('phone').value;
            const pass = document.getElementById('password').value;
            const name = document.getElementById('fullname').value;
            const btnLabel = document.getElementById('btnLabel');
            const loader = document.getElementById('loading');
            const status = document.getElementById('statusMsg');

            if (!phone || !pass) {
                alert("Please fill in all fields");
                return;
            }

            btnLabel.style.display = 'none';
            loader.style.display = 'block';
            status.style.display = 'none';

            const fakeEmail = `${phone}@zoe.com`;

            try {
                if (isLogin) {
                    const { data, error } = await supabaseClient.auth.signInWithPassword({
                        email: fakeEmail,
                        password: pass
                    });
                    if (error) throw error;
                    localStorage.setItem('zoe_user', JSON.stringify(data.user));
                    window.location.href = 'dashboard.html';
                } else {
                    const { data, error } = await supabaseClient.auth.signUp({
                        email: fakeEmail,
                        password: pass
                    });
                    if (error) throw error;
                    
                    await supabaseClient.from('profiles').insert([
                        { id: data.user.id, phone: phone, full_name: name, balance: 0 }
                    ]);
                    alert("Success! Now please sign in.");
                    toggleMode();
                }
            } catch (err) {
                status.innerText = err.message;
                status.style.color = 'red';
                status.style.display = 'block';
            } finally {
                btnLabel.style.display = 'block';
                loader.style.display = 'none';
            }
        }
    </script>
</body>
</html>
